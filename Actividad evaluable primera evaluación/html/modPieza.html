<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Piezas</title>
    <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js'></script>
    <script src="../js/gestionPiezas.js"></script>
</head>
<body>
    <h1>Modificar Piezas</h1>
    <form action="../index.html" method="post">
        <label for="numpieza">Número de pieza: </label>
        <!-- <input type="number" id="numpieza" name="numpieza" min="0" required> -->
        <select name="numpieza" id="numpieza" required>
            <option value="">Seleccionar Pieza</option>
            <script>selectorPieza();</script>
        </select>
        <div id="mod" hidden>
        <label for="numpedido">Número de pedido: </label>
        
        <select name="numpedido" id="numpedido" required>
            <option value="">Seleccionar Pedido</option>
            <script>$(document).ready(function () {selector()});</script>
         </select><br>
        <br>
        <label for="largo">Largo (cm): </label>
        <input type="number" id="largo" name="largo" min="1" required>
        <label for="ancho"> Ancho (cm): </label>
        <input type="number" id="ancho" name="ancho" min="1" required>
        <label for="grosor"> Grosor (cm): </label>
        <input type="number" id="grosor" name="grosor" min="1" required><br>
        <label for="color">Color:</label>

        <select name="color" id="color">
          <option value="rojo">Rojo</option>
          <option value="negro">Negro</option>
          <option value="blanco">Blanco</option>
          <option value="azul">Azul</option>
          <option value="gris">Gris</option>
          <option value="natural">Natural</option>
        </select> <br>
        <div id="noNatural">
            <label for="ambascaras">Ambas Caras: </label>
            <input type="checkbox" id="ambascaras" name="ambascaras" value="ambascaras">
            <br>
            <p>Cortada: </p>
            <label for="si">Si: </label>
            <input type="radio" id="si" name="cortada" value="Si">
            <label for="no">No: </label>
            <input type="radio" id="no" name="cortada" value="No">
        </div>
        <input type="submit" value="Modificar" id="submit">
        <button type="button" onclick="inicio();">Volver al inicio</button>
        </div>
    </form>

    <script>
        modificar();
    </script>
</body>
</html>
