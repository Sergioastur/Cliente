    <script>
        /*
            Hacer un programa que mediante una funci칩n permita introducir un car치cter de operaci칩n y lo depure.
        */
        let cOperacion = prompt("Caracter de operaci칩n: ");

        function esOperacion(c) {
            switch (true) {
                case c=='+':
                case c=='-':
                case c=='/':
                case c=='*':
                    return true;
                break;
                default:
                    return false;
                break;
            }
        }

        if (esOperacion(cOperacion)) {
            alert("Es un caracter de operacion");
        } else {
            alert("NO es un caracter de operacion");
        }

    </script>
