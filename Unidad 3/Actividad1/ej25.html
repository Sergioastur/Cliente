<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = [];
        //Generar un Array con los n√∫meros impares del 1 al 21.
        for (let i = 1; i<=21; i = i+2) {
            arr.push(i);
        }

        document.write(arr.join("<br>"));
    </script>
</body>
</html>
