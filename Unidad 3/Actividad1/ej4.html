<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Hacer un programa mediante una función que permita introducir el nombre de usuario, el nombre
            del servidor y el dominio y nos devuelva la dirección de correo electrónica.
        */
       let usuario = prompt("Usuario: ");
       let servidor = prompt("Servidor: ");
       let dominio = prompt("Dominio: ");

       function correo(usu,srv,dom) {
            let correo = String(usu+"@"+srv+"."+dom);
            return correo;
       }
       document.write(correo(usuario,servidor,dominio));
    </script>
</body>
</html>
