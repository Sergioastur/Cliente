<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Crea dos Arrays con equipos de fútbol (el tamaño, lo decide el usuario) y posteriormente únelas
            mediante el método concat.
        */
       let arr1 = ["Sporting","Deportivo","Racing"];
       let arr2 = ["Sevilla","Betis","Cadiz"];
        
       let union = arr1.concat(arr2);
       document.write(union.join("<br>"));
    </script>    
</body>
</html>
