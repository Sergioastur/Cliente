<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Realiza un ejercicio mediante funciones y trabajando con el objeto Date, que muestre por pantalla:
            La fecha actual
            La fecha del fin del mundo maya (21/11/2012)
            El número de días o el número de segundos que han pasado de esa fecha.
        */

        function fechaActual() {
            let fecha = new Date();
            return fecha;
        }

        function finMaya() {
            let fecha = new Date(2012,11,21,0,0,0,0);
            return fecha;
        }

        function diasDesdeFinMaya() {
            let diferencia = fechaActual()-finMaya();
            let dias = Math.floor(diferencia/(1000*60*60*24));
            return dias;
        }

        function segundosDesdeFinMaya() {
            let diferencia = fechaActual()-finMaya();
            let segundos = Math.floor(diferencia/(1000));
            return segundos;
        }

        document.write("La fecha actual: ", fechaActual(), "<br>");
        document.write("La fecha del fin del mundo maya: ", finMaya(), "<br>");
        document.write("Han pasado ", diasDesdeFinMaya()," dias o ",segundosDesdeFinMaya()," segundos.");
        
    </script>
</body>
</html>
