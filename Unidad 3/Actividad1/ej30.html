<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Sobre el Array anterior, permitir añadir nuevos números al inicio del Array
        let arr1 = [1,2,3];
        let arr2 = [4,5,6];
        let resul = [];
        if (arr1.length == arr2.length) {
            for (let i = 0; i<arr1.length; i++) {
                resul.push(arr1[i]*arr2[i]);
            }
        }
        resul.reverse();
        resul.unshift(1,2);
        document.write(resul);
    </script>
</body>
</html>
