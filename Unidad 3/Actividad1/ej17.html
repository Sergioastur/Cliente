<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Realizar una clase que permita almacenar:
                Empresa
                    CIF xx.xxxx.xxxxx.xxxx.
                    Ciclo alumno DAW, DAM, ASIR, …
                Alumno
                    DNI xx.xxx.xxx-x
                    Ciclo DAM, DAW, ASR, …
                    Año finalización Ciclo 2011
            Permitir Altas, Bajas, Búsquedas de alumnos por Ciclo y por Año de finalización
        */

        class Alumno {
            empresa = new Object();
            alumno = new Object();

            constructor(cif, ciclo, dni, annoFin) {
                this.empresa["CIF"] = cif;
                this.empresa["Ciclo alumno"] = ciclo;
                this.alumno["DNI"] = dni;
                this.alumno["Ciclo"] = ciclo;
                this.alumno["Año finalización ciclo"] = annoFin;
            }
        }

        let alumnos = [];
        function alta() {
            let cif = prompt("CIF(empresa): ");
            let cic = prompt("Ciclo: ");
            let dni = prompt("DNI: ");
            let afn = prompt("Año finalización ciclo: ");

            let tempalu = new Alumno(cif,cic,dni,afn);
            alumnos.push(tempalu);
        }

        function baja(alumno, alumnos) {
            let indice = alumnos.findIndex(alumnos => alumnos.alumno["DNI"] == alumno);
            if (indice != -1) {
                alumnos.splice(indice,1);
            } else {
                alert("El alumno no existe");
            }
        }

        function consulta(alumno, alumnos) {
            let alumnsAnno = alumnos.filter(alumnos => alumnos.alumno["ciclo"] == alumno);
            for (let indice = 0; indice<alumnsAnno.length(); indice++) {
                alert('alumno: ' + alumnsAnno[indice].alumno.empresa["CIF"] + '\n Clave de acceso: ' + alumnsAnno[indice].alumno.empresa["Ciclo alumno"] +  '\n Pregunta de seguridad: ' + alumnsAnno[indice].alumno.alumno["DNI"] + '\n  Respuesta: ' + alumnsAnno[indice].alumno.alumno["DNI"]);
            }
        }

    </script>
</body>
</html>
