<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        Crea un Array multidimensional de alumnos, que incluya: Nombre, Edad, Población y H/M. ¿Se
        pueden usar los métodos push y pop con el Array multidimensional?
        */
        let alumnos = [
            ["Carlos", 20, "Madrid", "H"],
            ["Ana", 22, "Barcelona", "M"],
            ["Luis", 21, "Valencia", "H"],
            ["Maria", 23, "Sevilla", "M"]
        ];

        document.write(alumnos.join("<br>"));
        alumnos.pop();
        document.write("<br><br>");
        document.write(alumnos.join("<br>"));
        document.write("<br><br>");
        let newAlum = ["Juan", 17, "Madrid","H"];
        alumnos.push(newAlum);
        document.write(alumnos.join("<br>"));
        
    </script>
</body>
</html>
