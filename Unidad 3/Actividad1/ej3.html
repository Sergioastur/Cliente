<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Hacer un programa mediante una funciÃ³n que reciba tres valores y devuelva el mayor de ellos.
        let num1, num2, num3;

        num1 = prompt("Numero1: ");
        num2 = prompt("Numero2: ");
        num3 = prompt("Numero3: ");

        function numMayor(num1, num2, num3) {
            if (num1>= num2 && num1>= num3) {
                return num1;
            } else if (num2>= num1 && num2>= num3) {
                return num2;
            } else {
                return num3;
            }
        }

        document.write("El numero mayor es ",numMayor(num1,num2,num3));
    </script>
</body>
</html>
