<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Hacer un programa que escriba “Feliz Feliz Feliz....Cumpleaños”. Escribir la palabra Feliz tantas
            veces como queramos, solicitando el número por teclado. Utiliza el bucle while.
        */

        let num = prompt("Numero: ");
        let count = 0;

        while (count!=num) {
            document.write("Feliz Feliz Feliz....Cumpleaños <br>");
            count++;
        }
    </script>
</body>
</html>
