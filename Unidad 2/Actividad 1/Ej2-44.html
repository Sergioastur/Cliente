<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Hacer un programa para calcular la suma de los 10 primeros n√∫meros naturales utilizando la
            sentencia do .. while.
        */
       let num = 0;

       let suma = 0;
       do {
        suma = suma + num;
        num++;
       } while(num<=10);
       document.write(suma);
    </script>
</body>
</html>
