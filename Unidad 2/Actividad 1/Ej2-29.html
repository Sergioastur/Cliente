<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Leer un número “n” por teclado y escribir la suma de todos los números entre 1 y “n”
        */

        let n = prompt("Numero: ");
        let sum = 0;
        for (let i = 1; i<n; i++) {
            sum = sum + i;
        }

        document.write("Resultado: "+sum);
    </script>
</body>
</html>
