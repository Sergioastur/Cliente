<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Hacer un programa que calcule y visualice las potencias de 2 entre 0 y 10
        */

        for (let i = 0; i<=10; i++) {
            document.write(2**i);
            document.write("<br>")
        }
    </script>
</body>
</html>
