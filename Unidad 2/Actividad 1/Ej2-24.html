<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <script>
        let fecha = new Date();
        let mes = fecha.getMonth()+1;

        switch (mes) {
            case 1:
            case 3:
            case 5: 
            case 7:
            case 10:
            case 12:
                document.write("Este mes tiene 31 dias");
            break;
            case 4: 
            case 6: 
            case 9:
            case 11:
                document.write("Este mes tiene 30 dias");
            break;
            case 2:
                document.write("Este me tiene 28 dias");
            break;
        }
    </script>
</body>
</html>
