<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Hacer un programa que calcule el factorial de un nÃºmero utilizando la sentencia for.
        let num = 5;
        let resul = num;

        if (num != 0) {
            for (let i = num-1; i>0; i--) {
                resul = resul*i;
            }
        } else {
            resul=1;
        }

        document.write(num+"! = "+resul)
    </script>
</body>
</html>
