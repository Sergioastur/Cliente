<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Realizar un ejercicio que permita realizar la división de dos números mediante restas sucesivas,
            mostrando el cociente y el resto.
        */

        let dividendo = 4;
        let divisor = 2;
        let cociente = 0;

        let resto = dividendo;

        while (resto >= divisor) {
            resto -= divisor;
            cociente++;
        }

        document.write("Cociente: "+cociente+" \n Resto: "+resto);

    </script>
</body>
</html>
