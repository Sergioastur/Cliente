<!DOCTYPE html>

<body>
    <script>
        /*
            Haz un programa que nos pida un número entero, y también nos pida la base. El programa tiene
            que dar como resultado (mediante una función) el número en la base deseada.
        */

        let num = prompt("Numero: ");
        let base = prompt ("Base: ");
        num = parseInt(num);
        base = parseInt(base);

        if (isNaN(num) || num<1) {
            document.write("No es un numero correcto correcto");
        } else if(isNaN(base) || base<2 || base>9) {
            document.write("No es una base correcto correcto");
        }
        else {
            document.write(num.toString(base));
        }

        

        /*

                r = c%base;
                c = c/base;
                c = parseInt(c);
                res = String(r)+res;
            }
            res = String(c)+res;
            document.write("El numero ", num, " en base ", base, " es ", res);
        */
    </script>
</body>
